<!DOCTYPE html>
<html lang="en">

<head>
    <title>Group Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1 id="welcome">Local Storage Quiz</h1>

    <button type="button" id="start">Start Now</button>

            <div id="quiz">
                <div id="question-div">
                    <span id="questions">Q. <span id="question"></span></span>
                </div>

                <div id="options">
                    <div>
                        <input type="radio" name="option" id="r1" value=""><label for="option" id="option1"></label>
                    </div>
                    <br>
                    <div>
                        <input type="radio" name="option" id="r2" value=""><label for="option" id="option2"></label>
                    </div>
                    <br>
                    <div>
                        <input type="radio" name="option" id="r3" value=""><label for="option" id="option3"></label>
                    </div>
                    <br>
                    <div>
                        <input type="radio" name="option" id="r4" value=""><label for="option" id="option4"></label>
                    </div>
                </div>

                <button type="button" id="nextButton">Next</button>
            </div>

            <div id="results">
                <div id="result-div-header">You Scored</div>
                <h1 id="score"></h1>
                <div id="message"></div>
            </div>

    <script src="Final_Project_Quiz.js"></script>
</body>

</html>
