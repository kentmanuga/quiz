<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quiz Dawg</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        input[type=radio] {
            border: 0px;
         /*   width: 20%; */
            height: 1em;
        }

        .chart {
            width: 100%;
            min-height: 450px;
        }

        div {
            font-family: 'Merriweather';
        }

        .answers{
           padding: 0.5em;
           margin: 0;
        }

        #result-div-header, #score, #message {
            padding: 0 50px;
        }

        #options{
            padding: 0 2em;
        }

        label{
            margin-left: 0.5em;
        }
        button{
            background-color: #BA0C2F;
            color: white;
            border: none;
            font-family: "Tahoma";
            height: 3em;
            width: 15%;
        }

        button:hover{
            background-color:#7a081f;
        }

    </style>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body class="containter" style="background-color: black; color:white">
    <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/SanfordNorthStandsPanorama.jpg/1435px-SanfordNorthStandsPanorama.jpg"
        target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/SanfordNorthStandsPanorama.jpg/1435px-SanfordNorthStandsPanorama.jpg"
            class="img-fluid" alt="Responsive image" width=100%>
    </a>
    <div id="header" style="background-color: rgb(186,12,47);">
        <h1 id="welcome" style="font-size: 50px; text-align: center;">How Much of a Dawg Are You?</h1>
    </div>
    <br>
    <div id=button style="display: flex; align-items: center; justify-content: center;">
        <br>
        <button style="width: 30%; height: 3em;" type="button" id="start"><strong>Start!</strong></button>
    </div>
    <div id="quiz" class="container">
        <div id="question-div" style="font-size: 30px;">
            <span id="questions"><strong>Q:</strong> <span id="question"></span></span>
        </div>

        <div id="options" style="font-size: 20px">
            <br>
            <div class="answers">
                <input type="radio" name="option" id="r1" value=""><label for="option" id="option1"></label>
            </div>

            <div class="answers">
                <input type="radio" name="option" id="r2" value=""><label for="option" id="option2"></label>
            </div>

            <div class="answers">
                <input type="radio" name="option" id="r3" value=""><label for="option" id="option3"></label>
            </div>

            <div class="answers">
                <input type="radio" name="option" id="r4" value=""><label for="option" id="option4"></label>
            </div>
        </div>
        <br>
        <button type="button" id="nextButton" >Next</button>
    </div>

    <div id="results">
            <div id="result-div-header">You Scored</div>
            <h1 id="score"></h1>
            <div id="message"></div>
            <div id="graphic"></div>
            <div id="chart_div" class="chart"></div>
    </div>

    <br />
    <div id="sources">
        <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/SanfordNorthStandsPanorama.jpg/1435px-SanfordNorthStandsPanorama.jpg"
            target='_blank'>
            <p style="width:100%; text-align: center; font-size: 8px; color:gray; bottom: 0;">image source:
                https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/SanfordNorthStandsPanorama.jpg/1435px-SanfordNorthStandsPanorama.jpg
            </p>
        </a>
    </div>
</body>
<script src="Final_Project_Quiz.js"></script>

</html>
